<header>

    <!-- header-mid-area-start -->
    <div class="header-mid-area ptb-40">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-5 col-12">
                    <div class="header-search">
                        <form action="#">
                            <input type="text" placeholder="Search entire store here...">
                            <a><i class="fa fa-search"></i></a>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 col-md-4 col-12">
                    <div class="logo-area text-center logo-xs-mrg">
                        <a routerLink="index"><img [src]="logo" alt="logo"></a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-12">
                    <div class="my-cart">
                        <ul>
                            <li><a><i class="fa fa-shopping-cart"></i>My Cart</a>
                                <span>2</span>
                                <div class="mini-cart-sub">
                                    <div class="cart-product">
                                        <div class="single-cart">
                                            <div class="cart-img">
                                                <a><img src="img/product/1.jpeg" alt="book"></a>
                                            </div>
                                            <div class="cart-info">
                                                <h5><a>Joust Duffle Bag</a></h5>
                                                <p>1 x £60.00</p>
                                            </div>
                                            <div class="cart-icon">
                                                <a><i class="fa fa-remove"></i></a>
                                            </div>
                                        </div>
                                        <div class="single-cart">
                                            <div class="cart-img">
                                                <a><img src="img/product/3.jpeg" alt="book"></a>
                                            </div>
                                            <div class="cart-info">
                                                <h5><a>Chaz Kangeroo Hoodie</a></h5>
                                                <p>1 x £52.00</p>
                                            </div>
                                            <div class="cart-icon">
                                                <a><i class="fa fa-remove"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cart-totals">
                                        <h5>Total <span>£12.00</span></h5>
                                    </div>
                                    <div class="cart-bottom">
                                        <a class="view-cart">view cart</a>
                                        <a>Check out</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header-mid-area-end -->
    <!-- main-menu-area-start -->
    <div class="main-menu-area d-md-none d-none d-lg-block sticky-header-1" id="header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="menu-area">
                        <nav>
                            <ul>
                                <li class="active"><a routerLink="/home">Home</a></li>
                                <li><a routerLink="/home/books">Book</a></li>
                                <li><a routerLink="/home/browse">Browse</a></li>
                                <li><a routerLink="/home/aboutus">AboutUs</a></li>
                                <li><a>Logout</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- main-menu-area-end -->
    <!-- mobile-menu-area-start -->
		<div class="mobile-menu-area d-lg-none d-block fix">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 nav-mobile">
						<div class="mobile-menu">
							<nav id="mobile-menu-active" style="display: block;">
								<ul id="nav">
									<li class="active"><a routerLink="index">Home</a>

									</li>
									<li><a routerLink="books">Book</a>
									</li>

									<li><a routerLink="browse">Broswe</a></li>

									<li><a routerLink="login">login</a></li>
									<li><a routerLink="register">register</a></li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
    <!-- mobile-menu-area-end -->
</header>
